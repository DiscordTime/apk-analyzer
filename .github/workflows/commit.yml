name: Gradle commit

on: 
  push:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Build Gradle
      run: ./gradlew build
    
    - name: Create Artifact Output folder
      run: mkdir -p artifact
    
    - name: Move APKs to artifact
      run: cp /home/runner/work/apk-analyzer/apk-analyzer/build/libs/apk-analyzer.jar artifact/

    - name: Upload artifact as release
      uses: actions/upload-artifact@master
      with:
        name: release
        path: artifact